<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>История расчетов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>История расчетов зарплаты</h2>
    <a href="/" class="btn btn-secondary mb-3">Назад к калькулятору</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Грязными (€)</th>
                <th>Чистыми (€)</th>
                <th>Тип контракта</th>
            </tr>
        </thead>
        <tbody>
            {% for row in history %}
            <tr>
                <td>{{ row.timestamp }}</td>
                <td>{{ row.gross }}</td>
                <td>{{ row.net }}</td>
                <td>{{ row.contract_type }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
